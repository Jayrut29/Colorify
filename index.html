<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colorify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>
  <body>
  <div class="container-fluid header">
    <h1>Welcome to Colorify!</h1>
    <h3>Click the <span>"COLOR"</span> of the word as fast as you can!</h3>
  </div>
  <div class="container">
    <div class="dynamicPanel">
      <div class="wordPanel"></div>
      <div class="colorPanel"></div>
    </div>
    <div class="miscPanel">
      <div class="timerHeader">Time left:</div>
      <div class="timer"></div>
      <div class="scoreHeader">Score: </div>
      <div class="score"></div>
    </div>
  </div>
  <div class="buttonPanel">
    <button type="button" class="btn btn-success btn-large start">Start</button>
    <button type="button" class="btn btn-danger btn-large restart">Restart</button>
  </div>
  <div id="footer">
  </div>
  </body>
</html>
